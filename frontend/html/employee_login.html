<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MITHER3</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="login-container">
    <h2>
      <img src="../../image/logo.png" style="height:30px; vertical-align:middle; margin-right:2px; margin-bottom:5px;">
      <span>MITHER3</span>
    </h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input 
  type="text" 
  id="badgeNumber" 
  placeholder="SSS NR (00-0000000-0)" 
  required 
  maxlength="12"
  oninput="
    this.value = this.value
      .replace(/[^0-9]/g, '')         // Allow digits only
      .replace(/(\d{2})(\d{1,7})(\d{0,1}).*/, function(_, p1, p2, p3) {
        return p3 ? `${p1}-${p2}-${p3}` : p2 ? `${p1}-${p2}` : p1;
      });
  "
>

      <input type="password" id="password" placeholder="Password" required>

      <div class="otp-row">
        <input type="text" id="otp" placeholder="Enter OTP" disabled required>
        <button type="button" id="getOtpBtn">Get OTP</button>
      </div>

      <button type="submit" id="loginBtn">Login</button>
      <p id="error" class="error"></p>
    </form>

    <!-- Register link -->
    <p class="register-text">
      No account?
      <span id="registerLink" class="register-link">Register here</span>
    </p>
  </div>

 <!-- Register Modal -->
<div class="modal" id="registerModal">
  <div class="modal-content">
    <span class="close" id="closeRegister">&times;</span>
    <h2>Register</h2>

    <form id="registerForm">
      <div class="form-grid">
        <input type="text" id="familyName" placeholder="Family Name" required>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input 
            type="text" 
            id="badgeNo" 
            placeholder="SSS NR (00-0000000-0)" 
            required 
            maxlength="12"
            oninput="
              this.value = this.value
                .replace(/[^0-9]/g, '')         // Allow digits only
                .replace(/(\d{2})(\d{1,7})(\d{0,1}).*/, function(_, p1, p2, p3) {
                  return p3 ? `${p1}-${p2}-${p3}` : p2 ? `${p1}-${p2}` : p1;
                });
            "
          >
      </div>

      <div class="btn-row">
        <button type="submit" id="registerBtn">Register</button>
      </div>
    </form>
  </div>
</div>

<!-- Change Password Modal -->
<div class="modal" id="changePasswordModal">
  <div class="modal-content">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Update Password</button>
    </form>
  </div>
</div>



  <script src="../employee_login.js"></script>
</body>
</html>
