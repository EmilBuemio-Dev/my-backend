<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Registration</title>
  <link rel="stylesheet" href="../css/client_register.css" />
</head>
<body>
  <div class="register-container">
    <h2>Register as a Client</h2>
    
    <form id="clientRegisterForm" enctype="multipart/form-data">

      <label for="clientName">Name:</label>
      <input type="text" id="clientName" required />

      <label for="clientEmail">Email:</label>
      <input type="email" id="clientEmail" required />

      <label for="clientPassword">Password:</label>
      <input type="password" id="clientPassword" required />

      <label for="clientPasswordConfirm">Confirm Password:</label>
      <input type="password" id="clientPasswordConfirm" required />

      <label for="clientBranch">Branch Name:</label>
      <select id="clientBranch" required>
        <option value="">Select a branch</option>
      </select>

      <label for="contractFile">Contract:</label>
      <input type="file" id="contractFile" accept=".pdf,.doc,.docx" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="../client_register.js"></script>
</body>
</html>
